<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-flat p-20 m-20">
            <h3 class="text-center">
                Login
            </h3>
<style type="text/css">
  form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>

<!-- ng-submit="signInForm.$valid && submitLogin()" -->
                <form class="form-horizontal" name="signInForm" novalidate >
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" ng-model="user.username" placeholder="Email"
                            	ng-required="true"
                            	
        					>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password"
                            	ng-required="true"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="valign-text-bottom" ng-model="rememberMe" > <span class="valign-text-bottom">Remember me</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <a href="#signup">Signup!</a> /
                        <a ng-click="forgotPassword()">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10 text-center">
                            <button type="submit" class="btn btn-default" ng-click >Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal view -->
    <script type="text/ng-template" id="forgotPassword">
        <div class="modal-header">
            <h3 class="modal-title">Forgot Password?</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputForgotEmail" class="col-sm-2 control-label">Username / Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputForgotEmail" placeholder="Please enter your email">
                </div>
            </div>
            <br/>
        </div>
        <div class="modal-footer text-center">
            <button class="btn btn-primary" ng-click="ok()">Submit</button>
        </div>
    </script>
<!-- /Modal view -->
