<div class="panel panel-flat p-x-10">
	<div class="panel-heading">
		<h5 class="panel-title">Dashboard Performance</h5>
		<!--
			<div class="heading-elements">
				<ul class="icons-list">
					<li><a data-action="collapse"></a></li>
					<li><a data-action="close"></a></li>
				</ul>
			</div>
		-->
	</div>
	<div class="row">
		<div class="col-md-2">
			<select class="form-control" name="campaignId" id="campaignId" ng-model="campaign_id">
				<option value="all" selected>All</option>
				<option ng-repeat="campaignid in campaignIds" value="{{campaignid}}">{{ campaignid }}</option>
			</select>
		</div>

		<span  ng-controller="datePickerCtrl" ng-init="init()">
		<div class="col-md-3">
			<p class="input-group">
				<input type="text" class="form-control ng-pristine ng-valid ng-isolate-scope ng-not-empty ng-valid-required ng-valid-date ng-touched" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" required="required" style="">
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
			</p>
		</div>
		<div class="col-md-3">
			<p class="input-group">
				<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
			</p>
		</div>
		</span>
		<div class="col-md-2">
			<p class="input-group">
				<button ng-click="updateChart()" class="btn updateBtn"></button>
			</p>
		</div>

	</div>
<!--	startDate: {{startDate }}<br/>
	endDate: {{endDate }}-->
	<div class="chartsBlock campaign clearfix">
	<div  class="tabs clearfix" id="chartTypes">
		<a ng-click="updateChart('impressions')" class="impressions">
			Impressions
		</a>
		<a ng-click="updateChart('clicks')" class="clicks">
			Clicks
		</a>
		<a ng-click="updateChart('conversions')" class="conversions">
			Conversions
		</a>
		<a ng-click="updateChart('cost')" class="cost">
			Cost
		</a>
	</div>

	<div class="charts" id="charts">
		<div  id="performanceChart"></div>
		<div  id="eCPMChart" ></div>
	</div>
	</div>

	<div class="panel panel-flat p-x-10">
		<div class="panel-heading">
			<h5 class="panel-title">Basic table</h5>
		</div>

		<div class="table-responsive" ng-include src="'views/tabular.html'">
		</div>
	</div>
</div>

<!-- D3 JS files -->
<script type="text/javascript" src="static/js/D3Charts/streamGraph.js"></script>
