<div class="panel panel-flat p-x-10">
	<div class="panel-heading">
		<h5 class="panel-title">Audiences</h5>
		<!--						<div class="heading-elements">
                                        <ul class="icons-list">
                                            <li><a data-action="collapse"></a></li>
                                            <li><a data-action="close"></a></li>
                                        </ul>
                                    </div>-->
	</div>
	<div class="row ">
		<div class="col-md-3">
			<!--<select class="form-control" name="campaignId" id="campaignId" ng-model="campaignId" ng-options="x for x in campaignIds">-->
			<select class="form-control" name="campaignId" id="campaignId" ng-model="campaign_id">
				<option value="all" selected>All</option>
				<option ng-repeat="campaignid in campaignIds" value="{{campaignid}}">{{ campaignid }}</option>
			</select>

<!--			<select name="campaignId" id="campaignId"
					ng-options="option.name for option in data.availableOptions track by option.id"
					ng-model="data.selectedOption"></select>-->
		</div>
		<span  ng-controller="datePickerCtrl" ng-init="init()">
		<div class="col-md-3">
			<p class="input-group">
				<input type="text" class="form-control ng-pristine ng-valid ng-isolate-scope ng-not-empty ng-valid-required ng-valid-date ng-touched" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" required="required" style="">
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
			</p>
		</div>
		<div class="col-md-3">
			<p class="input-group">
				<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
			</p>
		</div>
		</span>
		<div class="col-md-2">
			<p class="input-group">
				<button ng-click="updateChart()" class="btn-primary btn">Update Chart</button>
			</p>
		</div>
	</div>

	<div class="chartsBlock campaign clearfix">
		<div  class="tabs clearfix" id="chartTypes">
			<a ng-click="updateChart('reach')" class="reach">
				Reach
			</a>
			<a ng-click="updateChart('interest')" class="interest">
				Interest
			</a>
			<a ng-click="updateChart('os')" class="os">
				OS
			</a>
			<a ng-click="updateChart('devices')" class="devices">
				Devices
			</a>
			<a ng-click="updateChart('geographic')" class="geographic">
				Geographic
			</a>
			<a ng-click="updateChart('demographic')" class="demographic">
				Demographic
			</a>

		</div>
<style>
	.reports > div{
		display:inline-block;
		vertical-align: top;
	}

	.reports .chart1{
		width:66%;
		margin-right:2%;
	}

	.reports .chart2{
		width:28%;
		margin-left:2%;
	}

	.reports.reach > div,
	.reports.reach .chart1,
	.reports.reach .chart2{
		width:100%;
		margin:0;
		display:block;
	}

</style>
		<div class="charts reports" id="charts">
			<div  id="chart1" class="chart1"></div>
			<div  id="chart2" class="chart2"></div>
		</div>

	</div>

	<div class="panel panel-flat p-x-10">
		<div class="panel-heading">
			<h5 class="panel-title">Basic table</h5>
		</div>

		<div class="table-responsive" ng-controller="tabularCtrl">
			<div id="grid1" ui-grid="gridOptions" class="grid"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="static/js/D3Charts/barChart.js"></script>
<script type="text/javascript" src="static/js/D3Charts/pieCharts.js"></script>
<script type="text/javascript" src="static/js/D3Charts/multilineChart.js"></script>
<script type="text/javascript" src="static/js/D3Charts/streamGraph.js"></script>
